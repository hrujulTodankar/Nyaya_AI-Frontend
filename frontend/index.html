<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaya AI - Legal Intelligence Consultation</title>
    <!-- Import Inter font for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Enhanced loading state */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #1f2937;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .skeleton-loader {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        .skeleton-item {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .skeleton-item:last-child {
            margin-bottom: 0;
            width: 80%;
        }
        
        .skeleton-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .skeleton-shimmer {
                animation: none;
            }
        }
        
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" aria-busy="true">
        <div class="skeleton-loader" role="status" aria-live="polite" aria-label="Loading content">
            <div class="skeleton-item" style="height: 30px; width: 60%; margin-bottom: 20px;">
                <div class="skeleton-shimmer"></div>
            </div>
            <div class="skeleton-item" style="height: 20px; width: 100%;">
                <div class="skeleton-shimmer"></div>
            </div>
            <div class="skeleton-item" style="height: 20px; width: 80%;">
                <div class="skeleton-shimmer"></div>
            </div>
            <div class="skeleton-item" style="height: 20px;">
                <div class="skeleton-shimmer"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
