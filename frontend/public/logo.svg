  <circle cx="30" cy="100" r="4" fill="#764ba2" opacity="0.6"/>
  <circle cx="170" cy="100" r="4" fill="#764ba2" opacity="0.6"/>
  <circle cx="50" cy="140" r="4" fill="#667eea" opacity="0.6"/>
  <circle cx="150" cy="140" r="4" fill="#667eea" opacity="0.6"/>
  
  <!-- Neural Network Connections -->
  <line x1="50" y1="60" x2="100" y2="80" stroke="#667eea" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="150" y1="60" x2="100" y2="80" stroke="#667eea" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="30" y1="100" x2="100" y2="100" stroke="#764ba2" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="170" y1="100" x2="100" y2="100" stroke="#764ba2" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="50" y1="140" x2="100" y2="120" stroke="#667eea" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  <line x1="150" y1="140" x2="100" y2="120" stroke="#667eea" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Central Pillar (Justice) -->
  <line x1="100" y1="50" x2="100" y2="130" stroke="url(#gradient1)" stroke-width="1.5" stroke-linecap="round"/>
  
