  <line x1="70" y1="83" x2="70" y2="95" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 55 95 Q 70 105 85 95" stroke="#667eea" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="55" y1="95" x2="55" y2="100" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="85" y1="95" x2="85" y2="100" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="52" y1="100" x2="88" y2="100" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Right Scale -->
  <circle cx="130" cy="80" r="3" fill="none" stroke="#764ba2" stroke-width="1.5"/>
  <line x1="130" y1="83" x2="130" y2="95" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 115 95 Q 130 105 145 95" stroke="#764ba2" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="115" y1="95" x2="115" y2="100" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="145" y1="95" x2="145" y2="100" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="112" y1="100" x2="148" y2="100" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Base Platform -->
  <rect x="85" y="130" width="30" height="4" rx="2" fill="url(#gradient1)"/>
  
  <!-- AI Neural Nodes (Foreground) -->
  <circle cx="100" cy="50" r="5" fill="none" stroke="#667eea" stroke-width="1.5"/>
  <circle cx="100" cy="50" r="2" fill="#667eea"/>
  
  <circle cx="70" cy="110" r="4" fill="none" stroke="#667eea" stroke-width="1.5"/>
  <circle cx="70" cy="110" r="1.5" fill="#667eea"/>
  
  <circle cx="130" cy="110" r="4" fill="none" stroke="#764ba2" stroke-width="1.5"/>
  <circle cx="130" cy="110" r="1.5" fill="#764ba2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
